<div id="account-container" [ngClass]="isDriver ? 'account-container-driver' : 'account-container-passenger'">
    <img [src]="url" class="profile-img">
  
    <p id="userName">{{ user.name + " " + user.surname }}</p>
    <p class="roleText" >passenger</p>

    <!-- CONTACT INFO -->
    <div class="sectionTitle">
        <p>Contact Info</p>
        <div class="line"></div>
    </div>
    <div class="data">
        <div class="keyValue">
            <p class="key">Email:</p>
            <p id="email" class="value">{{ user.email }}</p>
        </div>
        <div class="keyValue">
            <p class="key">Phone number:</p>
            <p id="phoneNumber" class="value">{{ user.telephoneNumber }}</p>
        </div>
    </div>

    <!-- LOCATION INFO -->
    <div class="sectionTitle">
        <p>Location Info</p>
        <div class="line"></div>
    </div>
    <div class="data">
        <div class="keyValue">
            <p class="key">Address:</p>
            <p id="address" class="value">{{ user.address }}</p>
        </div>
    </div>


     <!-- PAYMENT INFO -->
     <div class="sectionTitle">
        <p>Payment Info</p>
        <div class="line"></div>
    </div>
    <div class="data">
        <div class="keyValue">
            <p class="key">Card:</p>
            <p id="card" class="value">**** **** *** 111</p>
        </div>
        <div class="keyValue">
            <p class="key">Type:</p>
            <p id="cardType" class="value">Master Card</p>
        </div>
    </div>

    <button [routerLink]="['/account-settings']">Account settings</button>



</div>
