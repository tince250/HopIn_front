<div id="login-container">
    <div id="form-container">
        <h3>Welcome back</h3>
        <form>
            <mat-form-field>
                <mat-label>Email</mat-label>
                <input matInput type="email" name="email" formControlName="email" />
            </mat-form-field>
            <mat-form-field>
                <mat-label>Password</mat-label>
                <mat-icon id="eye-icon" matSuffix >visibility</mat-icon>
                <input matInput type="password" name="password" formControlName="password" />
            </mat-form-field>
        </form>
        <button mat-raised-button>Log In</button>
        <a href="#">Forgot password?</a>
    </div>
    <div id="img-container">
        <img src="../../assets/login.svg">
    </div>
</div>
