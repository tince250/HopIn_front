<div id="userGraphContainer">
    <div id="reportInfoContainer">
        <div class="greeting">
            <h2>Hey, Grace</h2>
            <img src="../../assets/vectors/wavingHand.svg">
        </div>
        <h3>Tell us about the report:</h3>
        <div class="line"></div>

        <div class="row">
            <p>Choose the criteria:</p>
            <div class="dropdown">
                <button class="dropbtn">Distance traveled</button>
                <div class="dropdown-content">
                  <a href="#">Distance traveled</a>
                  <a href="#">Travel duration</a>
                </div>
            </div>
        </div>

        <div class="row">
            <p>Choose date range:</p>
            <input type="text" matInput
                ngxDaterangepickerMd
                [locale]="{applyLabel: 'ok', format: 'DD-MM-YYYY'}"
                startKey="start"
                endKey="end"
                name="daterange"
                placeholder="Date range"/>
        </div>

        <button id="generateBtn">Generate report</button>
    </div>
    <div id="reportContainer">
        <div class="column">
            <h2>Report</h2>
            <p class="title">Total:</p>
            <p id="total">120km</p>
            <p class="title">Average:</p>
            <p id="average">30km</p>
            <div></div>
            <button id="pdfBtn">Print pdf</button>
        </div>
        <div class="graph">
            <canvas id="myChart"></canvas>
        </div>
    </div>
</div>
