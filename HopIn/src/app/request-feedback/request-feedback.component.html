<div class="allFeedBackOptionsContianer">
    <div class="pendingContainar" *ngIf="status === 'PENDING'">
        <p>Waiting admin feedback...</p>
    </div>
    <div class="declinedContianer" *ngIf="status === 'DENIED'">
        <div class="left">
            <div class="row firstRow">
                <img [src]="url" alt="">
                <p id="name">{{admin}}</p>
                <p id="declinedP">&nbsp;declined&nbsp;</p>
                <p>your request</p>
            </div>
            <p id="reasonTitle">Reason:</p>
            <div id="reasonContent">
                <p>{{reason}}</p>
            </div>
        </div>
        <div class="right">
            <p id="date">at 13:00, 20.11.2022.</p>
            <button >Declined</button>
        </div>
    </div>
    <div class="acceptedContianer" *ngIf="status === 'ACCEPTED'">
        <div class="row firstRow">
            <img [src]="url" alt="">
            <p id="name">{{admin}}</p>
            <p id="acceptedP">&nbsp;accepted&nbsp;</p>
            <p>your request</p>
        </div>
        <div class="right">
            <p id="date">at 13:00, 20.11.2022.</p>
            <button class="greenBackground">Accepted</button>
        </div>
    </div>
</div>
